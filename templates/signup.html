{% extends "basic.html" %}
{% block title %}Sign-UP{% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}
{% block body %}
    <div class"container mt-4 p-2">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 ">
                <br>
                <br>
                <br>
                <br>
                <h3 class="text-white bg-dark text-center p-3 ">Sign Up</h3>
                {% for message in messages %}
                    <div  class="alert alert-{{message.tags}} alert-alert-dismissible fade show" role="alert">
                        <strong> {{message}} </strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                <div class="card p-2">
                    <form active="/auth/signup/" method="post">{% csrf_token %}
                        <div class="form-group">
                            <label><span><i class="fa-solid fa-envelope"></i> Email</span></label>
                            <input type="email" id="email" class="form-control mb-3" placeholder="" name ="email" required/>
                        </div>
                        <div class="form-group">
                            <label><span><i class="fa-sharp fa-solid fa-passport"></i> Password</span></label>
                            <input type="Password" id="Password" class="form-control mb-3" placeholder="" name="pass1" required/>
                        </div>
                        <div class="form-group">
                            <label><span><i class="fa-sharp fa-solid fa-passport"></i> Confirm Password</span></label>
                            <input type="Password" id="Password" class="form-control mb-3" placeholder="" name="pass2" required/>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Signup</button>
                        </div>
                        Already User ? <a href="/auth/login">Login</a>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock body %}
