{% extends "basic.html" %}
{% block title %}Sign-UP{% endblock title %}
{% block stylecss %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha256-lycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvE8FlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
{% endblock stylecss %}
{% block body %}
    <div class"container mt-4 p-2">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <br>
                <br>
                <br>
                <h3 class="test-success bg-dark text-center p-3">Sign Up</h3>
                <div class="card p-2">
                    <form active="" method="post">{% csrf_token %}
                        <div class="form-group">
                            <h5><span><i class="bx bx-book-content"></i> Email</span></h5>
                            <input type="email" id="email" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <h5><span><i class="fas fa-key"></i> Password</span></h5>
                            <input type="Password" id="Password" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <h5><span><i class="fas fa-lock"></i> Confirm Password</span></h5>
                            <input type="Password" id="Password" class="form-control" placeholder="">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-bark">Signup</button>
                        </div>
                        Already User ? <a href="/auth/login">Login</a>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock body %}
